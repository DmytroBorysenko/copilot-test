<mat-card>
  <mat-card-header>
    <mat-card-title>Post List</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addPost()">Add Post</button>
  </mat-card-actions>
  <mat-card-content>
    <app-post-item
      *ngFor="let post of posts$ | async"
      [post]="post"
      (editPost)="editPost($event)"
      (deletePost)="deletePost($event)">
    </app-post-item>
  </mat-card-content>
</mat-card>
